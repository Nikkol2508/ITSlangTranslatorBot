server.port=8080
spring.profiles.active=local
spring.application.name=ITSlang
spring.jpa.open-in-view=false

telegram-bot.name=change-me
telegram-bot.token=change-me

app.db.bot-db.driver=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none

logging.level.org.springframework.web=ERROR
logging.level.ITSlang=INFO

management.endpoints.web.base-path=/manage
management.endpoints.web.exposure.include=info,health,loggers,metrics,prometheus
management.metrics.export.prometheus.enabled=true