<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf">
<head>
    <meta charset="UTF-8">
    <title>dictionary management</title>
    <link rel="stylesheet" href="/static/main.css"/>
</head>
<body>
<div id="not_found_list">
    <h2>Список ненайденных запросов (<span th:text="${totalCount}">0</span>)</h2>
    <form th:action="@{/admin/queries}" method="post">
        <div>
            <input class="button" type="submit" value="Удалить все ненайденные запросы"/>
        </div>
    </form>
    <div id="task-list">
        <div class="query_list" th:each="queryres : ${queryList}">
            <div class="list_block_1">
                <p th:text="${queryres.notFoundQuery}"> ??? </p>
            </div>
            <div class="list_block_2">
                <p th:text="${queryres.countQuery}"> ??? </p>
            </div>
        </div>
    </div>
</div>
<div class="form">
    <h2>Форма добавления новых слов</h2>
    <form th:action="@{/admin/descriptions}" th:object="${formData}" method="post">
        <div>
            <label for="query">Термин из сферы IT</label>
            <input name="query" type="text" th:field="*{query}" id="query">
        </div>
        <div>
            <label for="description">Описание термина</label>
            <textarea name="description" id="description" rows="10" cols="40" required
                      th:field="*{description}"></textarea>
        </div>
        <div>
            <input class="button" type="submit" value="Отправить"/>
        </div>
    </form>
</div>
</body>
</html>
